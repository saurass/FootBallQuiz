<div id="overlay" xmlns="">
</div>
<div id="modal1" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4>Quiz</h4>

    <div class="row">
      <div class="col s6">
        <div class="input-field col s12">
          <input id="name" type="text" name="name" class="validate">
          <label for="name">Name</label>
        </div>

        <div class="input-field col s12">
          <input id="email" type="text" name="email" class="validate">
          <label for="email">Email</label>
        </div>

        <div class="input-field col s12">
          <input id="mob_num" type="text" name="mob_num" class="validate">
          <label for="mob_num">Mobile Number</label>
        </div>
      </div>

      <div class="col s6">
        <div class="col s12">
          <h5>Instructions</h5>
          <ol>
            <li>Test consists of various types of questions</li>
            <div class="row"></div>
            <li>Most of the questions are based on football news from 2017.</li>
            <div class="row"></div>
            <li>List of mandatory questions is given in the sidebar.</li>
            <div class="row"></div>
            <li>

              <div class="row">
                <div class="red left" style="border-radius: 100%;width: 10px;height: 10px"></div>
                <span>&nbsp;&nbsp;Un-Visited Questions</span>
              </div>

              <div class="row">
                <div class="yellow left" style="border-radius: 100%;width: 10px;height: 10px"></div>
                <span>&nbsp;&nbsp;Visited But Not Answered</span>
              </div>

              <div class="row">
                <div class="green left" style="border-radius: 100%;width: 10px;height: 10px"></div>
                <span>&nbsp;&nbsp;Answered</span>
              </div>

              <div class="row">
                <div class="blue left" style="border-radius: 100%;width: 10px;height: 10px"></div>
                <span>&nbsp;&nbsp;Current Question</span>
              </div>
            </li>
          </ol>
        </div>
      </div>
    </div>


  </div>
  <div class="modal-footer">
    <div class="center col s4 offset-s4">
      <a (click)="setuser()" routerLink="1" id="link" class="modal-action modal-close waves-effect waves-green btn-flat">Start Test</a>
    </div>
</div>
</div>
