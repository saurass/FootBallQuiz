<nav>
    <div class="nav-wrapper teal lighten-1">
      <a href="#" class="brand-logo"> Football Quiz</a>
      <ul class="right">
        <li>
          <a data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
        </li>
        <li>Welcome {{this.user.name}}&nbsp;&nbsp;</li>
        <li>
          <a (click)="testOver()">Leave Test&nbsp;&nbsp;</a>
        </li>
      </ul>
    </div>
  </nav>

<ul id="slide-out" class="side-nav right">
  <li><div class="user-view">
    <div class="row">
      <div class="col s12 m12">
        <div class="card grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">List of Questions</span>
            <div class="row">
              <div *ngFor="let ques of quess" class="col s3"><a id="mq-{{ques}}" routerLink="{{ques}}" routerLinkActive="blue"
                                                                [routerLinkActiveOptions]="{exact:true}"
                                                                class="questions btn-floating btn-large waves-effect waves-light red white-text"
                                                                (click)="process($event);" ([ngModel])="curr_page">{{ques}}</a>
                <div class="row" *ngIf="ques%4==0"></div>
              </div>

            </div>
          </div>
          <div class="card-action white-text">
            No. of Questions: 10<br>
            No. of Questions Visited: {{this.visited.length}}<br>
            No. of Questions Answered: {{this.answered.length}}
          </div>
        </div>
      </div>
    </div>
  </div></li>
</ul>
