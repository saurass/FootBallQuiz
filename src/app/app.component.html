<app-nav xmlns="">

</app-nav>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
<!--<style type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.css"></style>-->


<div class="row">
  <div class="col l8 m12 s12">
    <div class="row">
      <div class="col s12 m12 l12">
        <div class="card">
          <div class="card-content clearfix">
            <router-outlet></router-outlet>

          </div>
        </div>
        <div class="row center">
          <div class="col s2 m2 l2 offset-s4 offset-l3 offset-m3">
            <button (click)="prevQ();" class="btn-floating waves-effect waves-light btn tooltipped" type="submit" name="action"
                    data-position="bottom" data-delay="50" data-tooltip="Previous">
              <i class="material-icons">arrow_back</i>
            </button>
          </div>
          <div class="col s2 m2 l2">
            <div routerLink="submit" class="center tooltipped" id="submit-test" data-position="bottom" data-delay="50" data-tooltip="Attempt all mandatory questions"><button [disabled] = this.canSubmit class="btn-large waves-effect waves-light" name="action">Submit Test
              <i class="material-icons right">send</i>
            </button></div>
          </div>
          <div class="col s3 m3 l3">
            <button (click)="nextQ();" class="btn-floating waves-effect waves-light btn tooltipped" data-position="bottom" data-delay="50"
                    data-tooltip="Next" type="submit" name="action">
              <i class="material-icons">arrow_forward</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col l4 m4 hide-on-med-and-down">
    <div class="row">
      <div class="col s12 m12">
        <div class="card grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">List of Questions</span>
            <div class="row">
              <div *ngFor="let ques of quess" class="col s3"><a id="q-{{ques}}" routerLink="{{ques}}" routerLinkActive="blue"
                                                                [routerLinkActiveOptions]="{exact:true}"
                                                                class="questions btn-floating btn-large waves-effect waves-light red white-text"
                                                                (click)="process($event);" ([ngModel])="curr_page">{{ques}}</a>
                <div class="row" *ngIf="ques%4==0"></div>
              </div>

            </div>
          </div>
          <div class="card-action white-text">
            No. of Questions: <span class="yellow-text">10</span><br>
            No. of Questions Visited: <span class="yellow-text">{{this.visited.length}}</span><br>
            No. of Questions Answered: <span class="yellow-text">{{this.answered.length}}</span>
            <div class="row"></div>
            <span class="white-text">List Of Mandatory Questions -</span>
            <span class="yellow-text" *ngFor="let v of this.mandatory">{{v}}&nbsp;&nbsp;</span>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
